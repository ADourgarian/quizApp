<form id="start" ng-submit="saveQuiz()">
  <h2>Create Your Quiz!</h2>
  <fieldset>
    <label for="title"> Title </label>
    <input type="text" id="title" ng-model="quiz.title" placeholder="What do you want to name your quiz?">
  </fieldset>
  <form>
    <h3>Change Question Quantity</h3>
    <input type="number" ng-model="questionQuantity" min="1" max="8">
    <button ng-click="changeQuestionQuantity()">Change Question Quantity</button>
  </form>
  <fieldset ng-repeat="question in quiz.questions track by $index">
    <input type="text" ng-model="question.inQuery" placeholder="Enter Your Question">
    <button ng-click="addAnswer($index)">Add More Answers</button>
    <button ng-click="removeAnswer($index)">Remove Answers</button>
    <div ng-repeat="option in quiz.questions[$index].options">
      <input type="checkbox" ng-model="option.isCorrect"> Correct Answer
      <input type="text" ng-model="option.answer" placeholder="possible answer">
    </div>
  </fieldset>
  <button type="submit">Save Quiz!</button>
</form>
