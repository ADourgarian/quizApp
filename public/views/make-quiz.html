<form id="start" ng-submit="saveQuiz()">
  <h2>Create Your Quiz!</h2>
  <fieldset>
    <label for="title"> Title </label>
    <input type="text" id="title" ng-model="quiz.title" placeholder="What do you want to name your quiz?">
  </fieldset>
  <form>
    <h3>Change Question Quantity</h3>
    <input type="number" ng-model="questionQuantity">
    <button ng-click="changeQuestionQuantity()"></button>
  </form>
  <fieldset ng-repeat="question in quiz.questions track by $index">
    <input type="text" ng-model="question.inQuery">
    <div ng-repeat="option in quiz.questions[$index].options">
      <input type="text" ng-model="option.answer">
    </div>
  </fieldset>
  <button type="submit">Save Quiz!</button>
</form>
